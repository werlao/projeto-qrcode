<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Gerador de QRCode</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Gerador de QRCode</h1>
            <p>Coloque a URL ou texto para gerar o QRCode.</p>
            <p>obs: Para salvar a imagem é só clicar com o botão direito em cima do QRCode e salva-lo.</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Coloque o texto ou a URL">
            <button>Gerar QRCode</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    
    <script src="./src/js/script.js"></script>
</body>
</html>
